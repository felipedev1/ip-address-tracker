<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>IP Address Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <script defer src="./js/index.js"></script>
</head>

<body>

  <header>
    <h1>
      IP Address Tracker
    </h1>
    <form id="searchIpForm" class="search">
      <input placeholder="Search for any IP address" type="search" name="ip" id="searchIp">
      <button type="submit">
        <img src="./images/icon-arrow.svg" alt="Search">
      </button>
    </form>
    <ul class="ip-info">
      <i class="fas fa-sort-down"></i>
      <li>
        <span>IP Address</span>
        <strong id="ip"></strong>
      </li>
      <li>
        <span>Location</span>
        <strong id="location"></strong>
      </li>
      <li>
        <span>Timezone</span>
        <strong id="timezone"></strong>
      </li>
      <li>
        <span>ISP</span>
        <strong id="isp"></strong>
      </li>
    </ul>
  </header>

  <section id="map"></section>

</body>

</html>
